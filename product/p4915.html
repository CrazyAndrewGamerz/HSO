<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>HSO - Productpagina</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <style>
    body {
      font-family: 'Minecraftia', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,128,0,0.2);
      overflow: hidden;
    }
    .product-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .info {
      padding: 20px;
    }
    .title {
      font-size: 24px;
      color: #4caf50;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .code-box {
      background: #e8f5e9;
      border: 2px dashed #4caf50;
      padding: 15px;
      font-size: 18px;
      color: #2e7d32;
      display: inline-block;
      margin-top: 10px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Minecraftia', sans-serif;
    }
    .back-btn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/Winkel/2.png" alt="product" class="product-img">
    <div class="info">
      <div class="title">Punter 49 15, Lelystad</div>
      <div class="desc">
        Een prachtig huis gelegen in het hart van Lelystad.<br>
        Prijs: <strong>15 Geo</strong><br>
        Status: <span style="color:green;font-weight:bold;">Beschikbaar</span>
        Om de koopcode in te wisselen moet je het dikgedrukte naar Andrewvxl op discord dmen
      </div>
      <div class="code-box">ðŸ’° Koopcode: <strong>Koop 000012</strong></div>

      <button class="back-btn" onclick="history.back()">ðŸ”™ Terug</button>
    </div>
  </div>

</body>
</html>
